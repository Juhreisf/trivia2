<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz Fast Food</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="imgQuiz">
    <img  class="imagem"src="img/quiz.png" alt="imagem do logo quiz">
  </div>

<div class="wrapper">
  <div class="link_wrapper" id="restartBtn">
    <a href="#">Recomeçar</a>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
        <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
      </svg>
    </div>
  </div>
  
</div>

  <div id="quizContainer" class="container-quiz">
    
    <div id="timer" class="timer-container"></div>
  
    <div class="container">
      <h3 class="pergunta1">Qual não é considerado um lanche?</h3>

      <div class="alternativas">
        <label><input type="radio" name="question1"><span>Podrão</span></label><br>
        <label><input type="radio" name="question1"><span>Misto quente</span></label><br>
        <label><input type="radio" name="question1" id="correct1"><span>Hot-cat</span></label><br>
      </div>

      <button class="next" onclick="next(1)">Next</button>
    </div>

    <div class="container">
      <h3 class="pergunta2">Qual não é considerado uma sobremesa?</h3>

      <div class="alternativas">
        <label><input type="radio" name="question2" id="correct2"><span>petit-lion</span></label><br>
        <label><input type="radio" name="question2"><span>torta de maça</span></label><br>
        <label><input type="radio" name="question2"><span>pastel de belém</span></label><br>
      </div>
      <button class="next" onclick="next(2)">Next</button>

    </div>

    <div class="container">
      <h3 class="pergunta3">Qual não é considerado uma bebida?</h3>

      <div class="alternativas">
        <label><input type="radio" name="question3"><span>coca-cola</span></label><br>
        <label><input type="radio" name="question3"><span>ice-tea</span></label><br>
        <label><input type="radio" name="question3" id="correct3"><span>jacarandá</span></label><br>
      </div>
      <button class="next" id="myBtn">Ver Resultado</button>

    </div>
  </div>

  <div class="resultado-final" id="resultado">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h6>Você finalizou o Quizz!!!</h6>
      <div id="resultContainer">
        <p id="resultText"></p>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <script src="main.js"></script>

  <footer class="footer">
    <p>Copyright by © Juliana Reis.</p>
  </footer>


</body>

</html>
